apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "my-wordpress-chart.mysql.fullname" . }}
  labels:
    {{- include "my-wordpress-chart.labels" . | nindent 4 }}
    app.kubernetes.io/component: database
    {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  replicas: {{ .Values.mysql.replicaCount }}
  strategy:
    type: Recreate
  selector:
    matchLabels:
      {{- include "my-wordpress-chart.mysql.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "my-wordpress-chart.mysql.selectorLabels" . | nindent 8 }}
        {{- with .Values.labels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      containers:
      - name: mysql
        image: "{{ .Values.mysql.image.repository }}:{{ .Values.mysql.image.tag }}"
        imagePullPolicy: {{ .Values.mysql.image.pullPolicy }}
        env:
        - name: MYSQL_ROOT_PASSWORD
          value: {{ .Values.mysql.database.rootPassword | quote }}
        - name: MYSQL_DATABASE
          value: {{ .Values.mysql.database.name | quote }}
        - name: MYSQL_USER
          value: {{ .Values.mysql.database.user | quote }}
        - name: MYSQL_PASSWORD
          value: {{ .Values.mysql.database.password | quote }}
        ports:
        - name: mysql
          containerPort: 3306
          protocol: TCP
        livenessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - mysqladmin
            - ping
            - -h
            - localhost
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          {{- toYaml .Values.mysql.resources | nindent 10 }}
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        emptyDir: {}
